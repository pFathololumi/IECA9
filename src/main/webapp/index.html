<html >
    <head>
        <meta charset="UTF-8">
        <title>stock market</title>
        <meta charset="windows-1256">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fonts/myFonts.css">

    </head>
    <body ng-app="stockmarket" ng-controller="MarketController as ctrl">

    <div class="form Font">
      
      <ul class="tab-group">
        <li class="tab "><a href="#signup">ثبت نام</a></li>
        <li class="tab active"><a href="#login">ورود</a></li>
      </ul>
      
      <div class="tab-content">
        
        <div id="login">   
          <h1>خوش آمدید</h1>
          
          <form >
          
            <div class="field-wrap">
            <label>
              نام کاربری<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" autofocus ng-model="enteredID"/>
          </div>
          
          <div class="field-wrap">
            <label>
              رمز عبور<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" ng-model="enteredPass"/>
          </div>
          
          <!--<p class="forgot"><a href="#">Forgot Password?</a></p>-->
          
          <button class="button button-block" ng-click="ctrl.doLogin()" target="_self">ورود</button>
          
          </form>

        </div>
          
          
          <div id="signup">   
          <h1>ثبت نام کنید</h1>
          
          <form method="post" name="myForm">
          
          <div class="top-row">
        
            <div class="field-wrap">
              <label>
                نام خانوادگی<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"/>
            </div>
              
              <div class="field-wrap">
              <label>
                نام<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              پست الکترونیکی<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off"/>
          </div>
              
          <div class="field-wrap">
            <label>
              نام کاربری<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>    
          
          <div class="top-row">
           <div class="field-wrap">
            <label>
             تکرار رمز عبور<span class="req">*</span>
            </label>
               <input type="password" required autocomplete="off" />
          </div> 
              
              
          <div class="field-wrap">
            <label>
              رمز عبور<span class="req">*</span>
            </label>
              <input type="password" required autocomplete="off"/>
          </div>
              
          </div>
          
              <button type="submit" class="button button-block" >ثبت</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <!-- Angular -->
    <script type="text/javascript" src="lib/angular.min.js"></script>
        
    <script src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
